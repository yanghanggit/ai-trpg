    # Core web framework and HTTP
    "fastapi>=0.116.1",
    "starlette>=0.47.2",
    "uvicorn>=0.35.0",
    "httpx>=0.28.1",
    "httpcore>=1.0.4",
    "h11>=0.14.0",
    "anyio>=4.10.0",
    "click>=8.1.7",
    # HTTP client libraries
    "aiohttp>=3.9.3",
    "aiosignal>=1.3.1",
    "requests>=2.32.2",
    "urllib3>=2.2.1",
    "certifi>=2024.2.2",
    "charset-normalizer>=3.3.2",
    "idna>=3.6",
    "grpcio>=1.74.0",
    "requests-oauthlib>=2.0.0",
    # LangChain ecosystem
    "langchain>=1.2.0",
    "langchain-classic>=1.0.1",
    "langchain-community>=0.4.1",
    "langchain-core>=1.2.5",
    "langchain-openai>=1.1.6",
    "langchain-text-splitters>=1.1.0",
    "langgraph>=1.0.5",
    "langgraph-checkpoint>=3.0.1",
    "langgraph-sdk>=0.3.1",
    "langserve>=0.3.3",
    "langsmith>=0.5.1",
    # Model Context Protocol (MCP)
