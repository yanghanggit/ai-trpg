    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "openpyxl>=3.1.2",
    # Database and vector database
    "sqlalchemy>=2.0.27",
    "pgvector>=0.4.1",
    # Validation and serialization
    "pydantic>=2.11.7",
    "pydantic-core>=2.33.2",
    "marshmallow>=3.21.0",
    "dataclasses-json>=0.6.4",
    # JSON and data formats
    "orjson>=3.10.12",
