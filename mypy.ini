[mypy]
# Python version
python_version = 3.12

# Enable strict mode - includes most important checks
strict = True

# Additional warnings for better code quality
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True

# Error formatting
show_error_codes = True
show_column_numbers = True
pretty = True

# Performance and output
incremental = True
cache_dir = .mypy_cache

# Don't ignore missing imports globally - handle specific libraries below
ignore_missing_imports = False

# Specific third-party library configurations
# Add libraries that don't have type stubs here
[mypy-pygame.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# You can add more specific library configurations as needed
# [mypy-some_library.*]
# ignore_missing_imports = True

# Scripts directory - can be less strict for utility scripts
[mypy-scripts.*]
# Scripts can have more relaxed type checking if needed
# ignore_errors = True  # Uncomment if you want to ignore errors in scripts
